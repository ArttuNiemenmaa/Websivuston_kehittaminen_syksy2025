<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Professional Enchanter</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <button class="btn btn-danger">Click Me</button>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-12">Column 1</div>
          <div class="col-md-4 col-12">Column 2</div>
          <div class="col-md-4 col-12">Column 3</div>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="images/websivu-kuva.jpg"
          class="card-img-top"
          alt="Card Image"
        />
        <div class="card-body">
          <h5 class="card-title">Arttu</h5>
          <p class="card-text">Legendary creature.</p>
          <a href="#" class="btn btn-primary">Learn More</a>
        </div>
      </div>
      <div class="alert alert-danger" role="alert">
        This is a warning alert—check it out!
      </div>
    </main>
    <footer>
      <p>© 2024 My Bootstrap Page</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
